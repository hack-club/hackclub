<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas  id="mycanvas" width="10000px" height="900px">

    </canvas>
    <script>
      var canvas=document.getElementById("mycanvas");
      var ctx=canvas.getContext("2d");
      ctx.lineWidth=15;
      ctx.strokeStyle="white";
//drawing capital letter H
      ctx.beginPath();
      ctx.moveTo(50,60);
      ctx.lineTo(50,400);
      ctx.moveTo(100,60);
      ctx.lineTo(100,400);
      ctx.moveTo(50,200);
      ctx.lineTo(100,200)
      ctx.stroke();  
      //drawing capital letter A
      ctx.beginPath();
      ctx.moveTo(150,60);
      ctx.lineTo(120,400);
      ctx.moveTo(150,60);
      ctx.lineTo(190,400);
      ctx.moveTo(120,200);
      ctx.lineTo(180,200);
      ctx.stroke();
    
      //drawing capital letter C
      ctx.beginPath();
      ctx.arc(350,230,160,3*Math.PI/2,Math.PI/2,true);
      ctx.stroke();
      //drwaing capital letter k
      ctx.beginPath();
      ctx.moveTo(390,60);
      ctx.lineTo(390,400);
      ctx.moveTo(450,60);
      ctx.lineTo(390,200);
      ctx.moveTo(390,200);
      ctx.lineTo(450,400);
      ctx.stroke();
      //drawing letter c
      ctx.beginPath();
      ctx.arc(750,230,160,3*Math.PI/2,Math.PI/2,true);
      ctx.stroke();
      //drawing letter l
      ctx.beginPath();
      ctx.moveTo(790,60);
      ctx.lineTo(790,400);
      ctx.moveTo(790,400);
      ctx.lineTo(900,400);
      ctx.stroke();
      //drawing letter U
      ctx.beginPath();
      ctx.moveTo(920,60);
      ctx.lineTo(920,400);
      ctx.moveTo(920,400);
      ctx.lineTo(1000,400);
      ctx.moveTo(1000,400);
      ctx.lineTo(1000,60);
      ctx.stroke();
      //drawing capital A
      ctx.beginPath();
      ctx.moveTo(1030,60);
      ctx.lineTo(1030,400);
      ctx.stroke();
      ctx.closePath();
    ctx.beginPath();
      ctx.arc(1050,150,90,3*Math.PI/2,Math.PI/2,false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(1050,300,100,3*Math.PI/2,Math.PI/2,false);
      ctx.stroke();
    </script>
</body>
</html>
